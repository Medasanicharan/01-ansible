- name: variable preference 
  hosts: localhost
  vars:
    WISHES: Night from play level
  vars_files:
  - vars.yaml
  vars_prompt:
  - name: WISHES
    prompt: please enter your wishes
    private: false
  tasks: 
  - name: check preference
    vars:
     WISHES: Night from task level
    ansible.builtin.debug:
      msg: "Hello, Good {{WISHES}}" 


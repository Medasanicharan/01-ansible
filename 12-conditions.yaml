- name: conditions
  hosts: localhost
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true

  - name: print user info
    ansible.builtin.debug:
      msg: "User info: {{USER}}"

  - name: create user
    ansible.builtin.command: useradd expense

  - name: say hello
    ansible.builtin.debug:
      msg: "hello"
